<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">添加歌曲</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form class="col-lg-6" action="" method="post" role="form">
					<div class="form-group">
						<label>歌曲名：</label> <input id="name" type="text" name="name" class="form-control" value="" />
						<p class="help-block">必填，不能包含特殊字符</p>
					</div>
					<div class="form-group">
						<label>图标：</label> <input id="icon" type="file" name="icon" class="form-control" value="" />
						<p class="help-block">必填，文件为jpg格式</p>
					</div>
					<div class="form-group">
						<label>时长：</label>
						<div class="input-group time">
							<input id="timeM" type="text" name="time" class="form-control" style="display:inline-block;width: 50px;float: none; " /> 
							<span style="padding: 0 5px;font-weight: 700;">:</span> 
							<input id="timeS" type="text" name="time" class="form-control" style="display:inline-block;width: 50px;float: none; "/>
						</div>
						<p class="help-block">必填，时长不能为0</p>
					</div>
					<div class="form-group">
						<label>歌曲文件：</label> 
						<input id="songFile" type="file" class="form-control" name="" id="" value="" />
						<p class="help-block">必填，文件为MP3格式</p>
					</div>
					<div class="form-group">
						<label>歌词文件：</label> 
						<input id="lrcFile" type="file" class="form-control" name="" id="" value="" />
						<p class="help-block">必填，文件为lrc格式</p>
					</div>
					<div class="form-group">
						<label>歌手名：</label> 
						<input id="singerName" class="form-control" type="text" />
						<p class="help-block">可选，必须为数据库中已存在的歌手</p>
					</div>
					<div class="form-group">
						<label>专辑名：</label> 
						<input id="albumName" class="form-control" type="text" />
						<p class="help-block">可选，必须为数据库中已存在的专辑</p>
					</div>
					<div class="form-group">
						<label>描述</label> 
						<input id="remark" class="form-control" type="text" />
						<p class="help-block">可选，不能超过20个字</p>
					</div>
					<button id="submit" type="button" class="btn btn-info">修改</button> 
					<button id="cancel" type="button" class="btn btn-default">取消</button> 
				</form>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
