<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">修改榜单</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form class="col-lg-6" action="" method="post" role="form">
					<div class="form-group">
						<label>榜单名：</label> 
						<input id="name" type="text" name="name" class="form-control" value="" />
						<p class="help-block">必填，不能包含特殊字符</p>
					</div>
					<div class="form-group">
						<label>图标：</label> 
						<input id="icon" type="file" name="icon" class="form-control" value="" />
						<p class="help-block">必填，文件为jpg格式</p>
					</div>
					<div class="form-group">
						<label>更新频率：</label>
						<div class="input-group">
							<input id="refreshRate" type="text" name="time" class="form-control" />
						</div>
						<p class="help-block">必填，格式：每天更新/每周*更新</p>
					</div>
					<div class="form-group">
						<label>是否全球榜：</label> 
						<div id="isGlobe">
							<span class="radio-inline"> 
								<input type="radio" name="true" id="" value="" /> 是
							</span> 
							<span class="radio-inline"> 
								<input type="radio" name="false" id="" value="" /> 否
							</span>
						</div>
						<p class="help-block">必填</p>
					</div>
					<button id="submit" type="button" class="btn btn-info">修改</button> 
					<button id="cancel" type="button" class="btn btn-default">取消</button> 
				</form>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
