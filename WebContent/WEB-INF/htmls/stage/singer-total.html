<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/total.css">
<title>歌手总页</title>
</head>
<style type="text/css">
.body:after {
	content: "";
	display: block;
	height: 0;
	visibility: hidden;
	clear: both;
}

.body .material_left {
	float: left;
	width: 18%;
	border-right: 1px #D3D3D3 solid;
	padding: 40px 10px !important;
	background: #f9f9f9;
	font-size: 0.9em;
	box-sizing: border-box;
}

.body .select {
	padding: 20px 0 10px 0;
	border-bottom: 1px #D3D3D3 solid;
}

.select h3 {
	font-size: 1.1em;
	font-weight: bolder;
	line-height: 25px;
	text-indent: 10px;
	font-family: "Microsoft Yahei";
}

.select .option {
	height: 30px;
	line-height: 30px;
	box-sizing: border-box;
	border-radius: 3px;
	padding: 0 0 0 10px;
	font-size: 0.9em;
	cursor: pointer;
}

.select .option:hover .songerList {
	text-decoration: underline;
}

.select .now {
	border: 1px #D3D3D3 solid;
	color: #e60000;
}

.select .now .point {
	border: 2px #e60000 solid !important;
}

.select .now:hover .songerList {
	text-decoration: none !important;
}

.select .option .point {
	display: inline-block;
	border: 2px #D3D3D3 solid;
	margin: 13px 0;
	vertical-align: bottom;
}

.select .option .songerList {
	cursor: pointer;
}

.body .material_right {
	float: left;
	width: 82%;
	box-sizing: border-box;
}

.material_right .songerList {
	padding: 0 0 25px 0;
	border-bottom: 1px #D3D3D3 solid;
}

.body .material_right .right_buttons {
	line-height: 25px;
	height: 25px;
	padding: 15px 0 0 0;
	font-size: 0.8em;
}

.body .material_right .right_buttons:after {
	content: "";
	display: block;
	height: 0;
	visibility: hidden;
	clear: both;
}

.right_buttons .button {
	border: 0;
	height: 25px;
	float: left;
	width: 3.33%;
	text-align: center;
	font-family: Arial, Helvetica, sans-serif;
	cursor: pointer;
	box-sizing: border-box;
}

.right_buttons .button:hover {
	text-decoration: underline;
}

.right_buttons .double {
	width: 6.67%;
}

.right_buttons .now {
	background: #e60000;
	color: #fff;
	border: 1px #bd0000 solid;
	border-radius: 3px;
}

.body .material_right .songerList:after {
	content: "";
	display: block;
	height: 0;
	visibility: hidden;
	clear: both;
}

.songer img {
	width: 100%;
	cursor: pointer;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%) scale(2.1, 2.1);
}

.songer .imageDiv {
	width: 100%;
	height: 0;
	padding: 0 0 100% 0;
	overflow: hidden;
	box-sizing: border-box;
	position: relative;
}

.songer .name {
	margin: 0;
	display: inline-block;
	vertical-align: top;
	font-size: 0.8em;
}

.icon {
	display: inline-block;
	border: 9px #e60000 solid;
	width: 0;
	height: 0;
	border-radius: 9px;
	position: relative;
	float: right;
	cursor: pointer;
}

.icon i {
	position: absolute;
	top: 50%;
	left: 50%;
	color: #fff;
	transform: translate(-50%, -50%);
	font-size: 0.7em;
	cursor: pointer;
}

.songerList_simple {
	width: 100%;
	margin: 10px 0 0 0;
}

.songerList_simple td {
	line-height: 30px;
}

.songerList_simple .name {
	display: inline-block;
	vertical-align: top;
	cursor: pointer;
	font-size: 0.8em;
}

.songerList_simple .name:hover {
	text-decoration: underline;
}

.songerList_simple .icon {
	float: none;
	margin: -2px 0;
}

.songerList_simple .singer_simple {
	line-height: 30px;
	float: left;
	width: 16%;
	padding: 0 5% 0 0;
	overflow: hidden;
}
</style>
<body>
	<div class="body">
		<div id="classifyList" class="material_left">
			<ul class="select">
				<h3>推荐</h3>
				<li id="classify_hot" class="option" data-url="singers" data-href="singers?classifyId=hot&classifyName=推荐歌手" onclick="jump(this);"><i
					class="point"></i> <span title="推荐歌手" class="songerList">推荐歌手</span></li>
				<li id="classify_all" class="option" data-url="singers" data-href="singers?classifyId=all&classifyName=入驻歌手" onclick="jump(this);"><i
					class="point"></i> <span title="入驻歌手" class="songerList">入驻歌手</span></li>
			</ul>
			<ul class="select prototype" style="border: 0">
				<h3></h3>
				<li class="option prototype"><i class="point"></i> <a href="javascript:void(0);" data-url="singers" data-href="" onclick="jump(this);"
					title="" class="songerList"></a></li>
			</ul>
		</div>
		<div class="material material_right">
			<div class="material_top">
				<h2></h2>
			</div>
			<ul class="right_buttons" style="display: none;">
				<li class="button double now">热门</li>
				<li class="button">A</li>
				<li class="button">B</li>
				<li class="button">C</li>
				<li class="button">D</li>
				<li class="button">E</li>
				<li class="button">F</li>
				<li class="button">G</li>
				<li class="button">H</li>
				<li class="button">I</li>
				<li class="button">J</li>
				<li class="button">K</li>
				<li class="button">L</li>
				<li class="button">M</li>
				<li class="button">N</li>
				<li class="button">O</li>
				<li class="button">P</li>
				<li class="button">Q</li>
				<li class="button">R</li>
				<li class="button">S</li>
				<li class="button">T</li>
				<li class="button">U</li>
				<li class="button">V</li>
				<li class="button">W</li>
				<li class="button">C</li>
				<li class="button">Y</li>
				<li class="button">Z</li>
				<li class="button double">其他</li>
			</ul>
			<ul id="singerList" class="songerList entitys" style="display: none;">
				<li class="songer entity prototype">
					<div class="imageDiv">
						<img title="" src="" data-href="" onclick="jump(this);">
					</div> <span title="" class="name" onclick="jump(this);"></span> <span title="" class="icon" style="display: none;" onclick="jump(this);">
						<i class="icomoon"></i>
				</span>
				</li>
			</ul>
			<ul id="simpleSingerList" class="songerList_simple" style="display: none;">
				<li class="singer_simple prototype"><a class="name" href="javascript:void(0);" onclick="jump(this);" title=""></a> <span title=""
					class="icon" onclick="jump(this);"> <i class="icomoon"></i>
				</span></li>
			</ul>
		</div>
	</div>
	<div class="foot">
		<p>@2016</p>
	</div>
</body>
</html>
