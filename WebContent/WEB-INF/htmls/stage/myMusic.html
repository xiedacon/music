<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/detail.css">
<title>我的音乐</title>
</head>
<style type="text/css">
.material .material_right {
	border-right: 1px #bdbdbd solid;
	background: #fbfbfb;
	padding: 40px 0 !important;
}

.material .material_right h2 {
	font-size: 1.2em;
	font-weight: bolder;
	line-height: 30px;
	position: relative;
	text-indent: 35px;
	cursor: pointer;
}

.material_right h2 i {
	position: absolute;
	border: 7px rgba(0, 0, 0, 0) solid;
	border-top-color: #c5c5c5;
	top: 50%;
	left: 0;
	transform: translate(100%, -25%);
	cursor: pointer;
}

.material_right h2 .h2_rightF {
	float: right;
	font-size: 0.8em;
	font-weight: 100;
	border: 1px #d8d8d8 solid;
	padding: 0 5px;
	text-indent: 0;
	height: 25px;
	line-height: 25px;
	border-radius: 3px;
	color: #333;
	cursor: pointer;
	background: #fff;
	margin: 0 10px 0 0;
}

.material_right h2 .h2_rightF:hover {
	opacity: 0.7;
}

.material_right h2 .h2_rightF i {
	border: 0;
	position: inherit;
	font-size: 0.8em;
	color: #e60000;
	padding: 0 3px 0 0;
	vertical-align: top;
}

.material .material_right .select {
	
}

.select .option {
	padding: 5px 0 5px 20px;
	cursor: pointer;
}

.select .option:hover {
	background: #f1f1f1;
}

.select .option:hover .option_rightF {
	display: block;
}

.select .now {
	background: #e6e6e6;
}

.select .now:hover {
	background: #e6e6e6;
}

.option img {
	width: 40px !important;
	padding: 0 10px 0 0 !important;
}

.option .option_right {
	line-height: 0 !important;
}

.option .option_right .name {
	line-height: 20px !important;
	font-size: 0.8em !important;
}

.option .option_right .num {
	line-height: 20px;
	cursor: pointer;
}

.option .option_rightF {
	float: right;
	cursor: pointer;
	padding: 23px 10px 0 0;
	display: none;
}

.option .option_rightF i {
	cursor: pointer;
	opacity: 0.7;
}

.option .option_rightF i:hover {
	opacity: 1;
}

.option .option_rightF .edit {
	
}

.option .option_rightF .delete {
	
}

.material .material_left {
	padding: 25px !important;
}

.creator_time .creator img {
	display: inline-block;
	width: 35px;
	vertical-align: bottom;
	cursor: pointer;
}

.creator_time .creator .creatorName {
	line-height: 35px;
	color: #0c73c2;
	cursor: pointer;
}

.creator_time .creator .creatorName:hover {
	text-decoration: underline;
}
</style>
<body>
	<div class="body">
		<div class="material">
			<div class="material_right">
				<h2 id="createdSongMenusHead">
					<i></i>
					<span class="content"></span> 
					<span class="h2_rightF">
						<i class="icomoon"></i>新建
					</span>
				</h2>
				<ul id="createdSongMenus" class="select">
					<li class="option prototype">
						<img src="">
						<div class="option_right">
							<span class="name"></span><br> 
							<span class="num"></span>
						</div>
						<div class="option_rightF" style="display: none">
							<i class="edit icomoon" title="修改" style="display: none"></i> 
							<i class="delete icomoon" title="删除"></i>
						</div>
					</li>
				</ul>
				<h2 id="collectedSongMenusHead">
					<i></i><span class="content"></span>
				</h2>
				<ul id="collectedSongMenus" class="select">
					<li class="option prototype">
						<img src="">
						<div class="option_right">
							<span class="name"></span><br> 
							<span class="num"></span>
						</div>
						<div class="option_rightF" style="display: none">
							<i class="edit icomoon" title="修改" style="display: none"></i> 
							<i class="delete icomoon" title="删除"></i>
						</div>
					</li>
				</ul>
			</div>
			<div class="material_left">
				<div id="songMenu" class="songMenuMessage entityMessage">
					<div class="songMenuMessage_left entityMessage_left">
						<img src="">
					</div>
					<div class="songMenuMessage_right entityMessage_right">
						<div class="label">
							<span class="content">歌单</span> <span class="triangle"><i></i></span>
						</div>
						<h2></h2>
						<div class="creator_time">
							<div class="creator">
								<img data-href="" onclick="jump(this);" src="" /> <a class="creatorName" href="javascript:void(0);" data-href="" onclick="jump(this);"
									title="creatorName"></a>
							</div>
							<span class="createTime"></span>
						</div>
						<div class="buttons">
							<div class="play_addToPlayList">
								<span class="play" title="播放">
									<i class="icomoon"></i>
									<span>播放</span>
								</span> 
								<span class="addToPlaylist icomoon" title="添加到播放列表"></span>
							</div>
							<span class="share button "><i class="icomoon"></i></span> 
							<span class="collection button "><i class="icomoon"></i></span> 
							<span class="download button "><i class="icomoon"></i>下载</span> 
							<span class="comment button "><i class="icomoon"></i></span>
						</div>
						<div class="details">
							<p class="tags">标签：</p>
							<p class="introduction">介绍：无</p>
						</div>
					</div>
				</div>
				<div class="songList">
					<div class="songList_top">
						<h2>歌曲列表</h2>
						<span class="songList_detail"></span>
						<p class="top_right">
							<span>播放：<i class="num"></i>次
							</span>
						</p>
					</div>
					<table>
						<thead>
							<tr>
								<td class="first_td"></td>
								<td class="songName_td">歌曲标题</td>
								<td class="time_td">时长</td>
								<td class="songer_td">歌手</td>
								<td class="special_td">专辑</td>
							</tr>
						</thead>
						<tbody id="songList">
							<tr class="prototype">
								<td>
									<span class="num"></span> 
									<i class="play icomoon"></i>
								</td>
								<td><a class="songName" href="javascript:void(0);" data-href="" onclick="jump(this);"></a></td>
								<td><span class="time"></span>
									<p class="hidden">
										<span class="addToPlaylist icomoon"></span> 
										<span class="collection icomoon"></span> 
										<span class="share icomoon"></span> 
										<span class="download icomoon"></span>
									</p></td>
								<td><a class="songer" href="javascript:void(0);" data-href="" onclick="jump(this);"></a></td>
								<td><a class="special" href="javascript:void(0);" data-href="" onclick="jump(this);"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="commentList">
					<div class="commentList_top">
						<h2>评论列表</h2>
						<span class="commentList_detail"></span>
					</div>
					<div class="commentList_middle">
						<div class="newComment">
							<img class="newComment_left" src="image/default.jpg">
							<div class="newComment_right">
								<s></s>
								<textarea class="content"></textarea>
								<div class="right_bottom">
									<div class="left">
										<i class="icomoon face"></i> <i class="icomoon at"></i>
									</div>
									<div class="right">
										<span class="num">213</span> <span class="button">评论</span>
									</div>
								</div>
							</div>
						</div>
						<ul id="commentList" class="comments">
							<li class="comment prototype"><img src="image/song/1409573912061911.jpg" data-href="" onclick="jump(this);">
								<div class="comment_left">
									<p class="comment_material">
										<a class="name" href="javascript:void(0);" data-href="" onclick="jump(this);"></a> <span class="content"></span>
									</p>
									<p class="comment_reply" style="display: none">
										<i></i> <a class="name" href="javascript:void(0);" data-href="" onclick="jump(this);"></a> <span class="content"></span>
									</p>
									<div class="comment_bottom">
										<span class="createTime"></span>
										<div class="right">
											<p>
												<i class="icomoon"></i> <span class="num"></span>
											</p>
											<span class="interval">|</span> <span class="reply">回复</span>
										</div>
									</div>
								</div></li>
						</ul>
					</div>
					<div class="commentList_bottom">
						<ul id="pages">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="foot">
		<p>@2016</p>
	</div>
</body>
</html>
