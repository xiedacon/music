
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">全部歌单</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="">
					<div class="input-group col-lg-4 col-md-4" style="padding: 10px 0;">
						<input class="form-control" placeholder="歌单名" type="text" name="name" id="name" value="" /> <span class="input-group-btn">
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="">
					<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>歌单名</th>
								<th>创建者</th>
								<th>创建时间</th>
								<th>收藏数</th>
								<th>分享数</th>
								<th>评论数</th>
								<th>播放数</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr class="prototype">
								<td><a href="#" class="name"></a></td>
								<td><a href="#" class="creatorName"></a></td>
								<td class="createTime">2016-9-22</td>
								<td class="collectNum"></td>
								<td class="shareNum"></td>
								<td class="commentNum"></td>
								<td class="playNum"></td>
								<td class="center" style="text-align: center;">
									<button class="btn btn-danger" data-type="delete">
										<span class="glyphicon glyphicon-trash" data-type="delete"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-12" style="text-align: center;">
					<ul class="pagination" data-pages>
					</ul>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<script type="text/javascript">
	(function() {
		var $tbody = $("tbody"), $prototype = $tbody.find(".prototype").clone().removeClass("prototype");
		var $pages = $("ul[data-pages]");
		$.ajax({
			url : "/music/admin/songMenu/page_1",
			dataType : "json",
			type : "GET"
		}).done(function(data) {
			if (data.code == 200) {
				var pageBean = data.data, songMenus = pageBean.beans, $songMenu;
				songMenus.map(function(songMenu, index) {
					$songMenu = $prototype.clone();

					$songMenu.attr("data-url", "/music/admin/songMenu/" + songMenu.id) //
					.addClass(index % 2 == 0 ? "odd" : "even");

					$songMenu.find(".name").attr({
						href : "/music/songMenu/" + songMenu.id
					}).text(songMenu.name);
					$songMenu.find(".creatorName").attr({
						href : "/music/user/" + songMenu.creatorId
					}).text(songMenu.creatorName);
					$songMenu.find(".createTime").text(songMenu.createTime);
					$songMenu.find(".collectNum").text(songMenu.collectNum);
					$songMenu.find(".shareNum").text(songMenu.shareNum);
					$songMenu.find(".commentNum").text(songMenu.commentNum);
					$songMenu.find(".playNum").text(songMenu.playNum);

					$tbody.append($songMenu);
				});

				loadPages(pageBean, $pages, "/music/admin/songMenu/page_");

				$tbody.on("click", function(e) {
					var type = $(e.target).attr("data-type");
					if (type) {
						var $songMenu = $(e.target).parents("tr");
						switch (type) {
							case "delete" :
								deleteItem($songMenu);
								break;
						}
					}
				});
			} else {
				alert("加载失败");
			}
		});
	}())
</script>
