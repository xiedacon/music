
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">添加专辑</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form class="col-lg-6" action="" method="post" role="form">
					<div class="form-group">
						<label>专辑名：</label> 
						<input id="name" type="text" name="name" class="form-control" value="" />
						<p class="help-block">必填，不能包含特殊字符</p>
					</div>
					<div class="form-group">
						<label>图标：</label> 
						<input id="icon" type="file" name="icon" class="form-control" value="" />
						<p class="help-block">必填，文件为jpg格式</p>
					</div>
					<div class="form-group">
						<label>歌手名：</label> 
						<input id="singerName" type="text" class="form-control" />
						<p class="help-block">可选，必须为数据库中已存在的歌手</p>
					</div>
					<div class="form-group">
						<label>创建时间：</label> 
						<input id="createTime" type="datetime" class="form-control" />
						<p class="help-block">必填，格式：yyyy-MM-dd</p>
					</div>
					<div class="form-group">
						<label>发行公司：</label> 
						<input id="createCompany" type="text" class="form-control" />
						<p class="help-block">可选</p>
					</div>
					<div class="form-group">
						<label>专辑分类：</label> 
						<select id="tagId" class="form-control" name="tagId">
						</select>
						<p class="help-block">必填</p>
					</div>
					<div class="form-group">
						<label>描述：</label> 
						<input id="remark" type="text" name="time" class="form-control" />
						<p class="help-block">可选，不能超过20个字</p>
					</div>
					<div class="form-group">
						<label>简介：</label>
						<textarea id="introduction" class="form-control" name="introduction" rows="5" cols="" style="resize: none;"></textarea>
						<p class="help-block">可选</p>
					</div>
					<button id="submit" type="button" class="btn btn-info">提交</button> 
					<button id="cancel" type="button" class="btn btn-default">取消</button> 
				</form>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
